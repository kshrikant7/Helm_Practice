<!DOCTYPE html>
<html>
<body>

<h1>Simple Calculator</h1>

<input type="number" id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number"><br><br>
<button onclick="calculate('add')">Add</button>
<button onclick="calculate('subtract')">Subtract</button>
<button onclick="calculate('multiply')">Multiply</button>
<button onclick="calculate('divide')">Divide</button>

<p id="demo"></p>

<script>
function calculate(operation) {
  var num1 = document.getElementById('num1').value;
  var num2 = document.getElementById('num2').value;
  fetch('http://192.168.49.2:30002', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({num1: num1, num2: num2, operation: operation}),
  })
    .then(response => response.json())
    .then(data => {
      document.getElementById('demo').textContent = data.result;
    })
}
</script>

</body>
</html>
